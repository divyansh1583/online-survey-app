<mat-toolbar class="header-container">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" 
    matTooltip="Menu" (click)="togglSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button class="theme-toggle" aria-label="Switch to dark theme" 
        [matTooltip]="isDarkMode ? 'Switch to light theme' : 'Switch to dark theme'"

        (click)="toggleTheme()">
  <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
</button>
</mat-toolbar>
